<div class='content'>
  <div class='left-container'>
      <img class="mobile-avatar" src="../../assets/me-funko-pop.png"/>
      <h3>
          WELCOME TO FUNKOLLECTION
      </h3>
      
      <div class='login-container'>
          <form>
              <div class="form-group">
                <span class="input-group-text input-group-prepend"><i class="fas fa-user-tie"></i></span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
              </div>
              <div class="form-group">
                  <span class="input-group-text input-group-prepend"><i class="fas fa-unlock-alt"></i></span>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
              </div>

              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div>
                <a [routerLink]="['/register']">Don't have an account?</a>
            </div>
            <div>
                <a [routerLink]="['/reset-password']">Forgot password?</a>
            </div>
            
      </div>
        
  </div>
  <div class='right-container'>
    <img src='../../assets/me-funko-pop.png'/>
    <h3>
        UPLOAD AND KEEP TRACK OF YOUR POP! VINYLS
      </h3>
  </div>
</div>
